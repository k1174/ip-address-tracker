<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>


</head>

<body>
  <div class="page">


    <div class="container">
      <img src="/images/pattern-bg-desktop.png" alt="">
      <div id="map"></div>
    </div>


    <div class="top">

      <h3>IP Address Tracker</h3><!-- Logo -->

      <!-- search bar -->
      <form action="">
        <input type="text" name="search" id="searchBar" placeholder="Search for any IP address or domain" required>
        <button type="submit" class="submit"><img src="images/icon-arrow.svg" alt=""></button>
      </form>

      <!-- conyent -->
      <div class="content">
        <div><p>IP Address</p> <p class="ip"></p></div>
        <div><p>Location</p> <p class="loc"></p></div>
        <div><p>Timezone</p> <p class="time"></p></div>
        <div><p>ISP</p> <p class="isp"></p></div>
      </div>

      <div class="field"> </div>
    </div>





    UTC <!-- add offset value dynamically using the API -->

  </div>
  <script src="script.js"></script>
</body>

</html>
